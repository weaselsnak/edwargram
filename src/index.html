<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <div class="grid grid-cols-3 mx-auto w-60 my-2 text-7xl font-semibold text-center border-2 border-black gap-0">
      <div class="border-2 h-20 w-20 border-black">A</div>
      <div class="border-2 h-20 w-20 border-black">B</div>
      <div class="border-2 h-20 w-20 border-black">C</div>
      <div class="border-2 h-20 w-20 border-black">D</div>
      <div class="border-2 h-20 w-20 border-black">E</div>
      <div class="border-2 h-20 w-20 border-black">F</div>
      <div class="border-2 h-20 w-20 border-black">G</div>
      <div class="border-2 h-20 w-20 border-black">H</div>
      <div class="border-2 h-20 w-20 border-black">I</div>
    </div>
    <form onsubmit="checkWord(event)">
      <input id="anagrammed" class="uppercase placeholder:lowercase placeholder:text-lg w-60 text-center placeholder:italic placeholder:text-slate-400 block bg-white mx-auto border border-slate-300 rounded-md py-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 text-3xl" placeholder="9 letters only..." type="text" name="search" maxlength="9" autocomplete="off" pattern="[A-Za-z]{9}" title="Nine letter word"/>
      <input type= "submit" class="bg-blue-500 w-sm block mx-auto my-2 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline" value="Try Me">
    </form>
    <script src="index.js"></script>
  </body>
</html>
