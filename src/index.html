<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
      <table class="w-60 mx-auto my-2 border-collapse text-7xl font-semibold">
        <tbody>
          <tr>
            <td class="border-4 text-center border-black w-20 h-20"></td>
            <td class="border-4 text-center border-black w-20 h-20"></td>
            <td class="border-4 text-center border-black w-20 h-20"></td>
          </tr>
          <tr>
            <td class="border-4 text-center border-black w-20 h-20"></td>
            <td class="border-4 text-center border-black w-20 h-20"></td>
            <td class="border-4 text-center border-black w-20 h-20"></td>
          </tr>
          <tr>
            <td class="border-4 text-center border-black w-20 h-20"></td>
            <td class="border-4 text-center border-black w-20 h-20"></td>
            <td class="border-4 text-center border-black w-20 h-20"></td>
          </tr>
        </tbody>
      </table>
      <form onsubmit="checkWord(event)">
        <input id="anagrammed" class="uppercase placeholder:lowercase placeholder:text-lg w-60 text-center placeholder:italic placeholder:text-slate-400 block bg-white mx-auto border border-slate-300 rounded-md py-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 text-3xl" placeholder="9 letters only..." type="text" name="search" maxlength="9" autocomplete="off" pattern="[A-Za-z]{9}" title="Nine letter word"/>
        <input type= "submit" class="bg-blue-500 w-sm block mx-auto my-2 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline" value="Try Me">
      </form>
    <script src="index.js"></script>
  </body>
</html>
